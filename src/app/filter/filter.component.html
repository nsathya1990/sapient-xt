<h4 style="margin: 5%;">Filters</h4>
<div class="filter-block">
  <form #speciesForm="ngForm">
    <fieldset>
      <h5>Species</h5>
      <div>
        <input type="checkbox" id="human" name="human" [(ngModel)]="species.human">
        <label for="human">Human</label>
      </div>
      <div>
        <input type="checkbox" id="alien" name="alien" [(ngModel)]="species.alien">
        <label for="alien">Alien</label>
      </div>
      <div>
        <input type="checkbox" id="other" name="other" [(ngModel)]="species.other">
        <label for="other">Other Species</label>
      </div>
    </fieldset>
  </form>
</div>
<div class="filter-block">
  <form #genderForm="ngForm">
    <h5>Gender</h5>
    <fieldset>
      <div>
        <input type="checkbox" id="male" name="male" [(ngModel)]="gender.male">
        <label for="male">Male</label>
      </div>
      <div>
        <input type="checkbox" id="female" name="female" [(ngModel)]="gender.female">
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" id="unknown" name="unknown" [(ngModel)]="gender.unknown">
        <label for="unknown">Unknown</label>
      </div>
    </fieldset>
  </form>
</div>
