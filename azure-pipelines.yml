# Node.js with Angular

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
  displayName: 'npm install and build'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Free Trial(ce7acde1-01e9-4b35-bdff-b23c5f700f48)'
    appType: 'webApp'
    WebAppName: 'rick-morty'
    packageForLinux: 'dist/tv-shows/'
